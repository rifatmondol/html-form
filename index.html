<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>HTML form</title>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"/>
	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<!-- main section start -->
			<div class="main-section">
				<!-- section left start -->
				<div class="section-left">
					<!-- section left form start -->
					<form action="#" method="POST">
						<div class="field">
							<h2>Appointment</h2>
							<input type="text" name="firstname" placeholder="First name*">
							<input type="text" name="lastname" placeholder="Last name*">
						</div>
						<div class="field">
							<input type="number" name="number" placeholder="Phone*">
							<input type="text" name="firstname" placeholder="Date*">
						</div>
						<div class="field">
							<textarea name="messageBox" placeholder="Observation"></textarea>
						</div>

						<div class="field">
							<button type="submit" name="appointment-btn">Make Appointment</button>
						</div>
					</form><!-- section left form end -->
				</div><!-- section left end -->

				<!-- section right start -->
				<div class="section-right">
					<div class="section-right-main">
						<h3>We eliminate the inconvenient <br> of multiple visits</h3>
						<ul>
							<li><span class="icon"><i class="fas fa-check"></i></span> <div>No second injections or temporaries</div></li>
							<li><span class="icon"><i class="fas fa-check"></i></span> <div>No unprofessional Doctors</div></li>
							<li><span class="icon"><i class="fas fa-check"></i></span> <div>No Poor quality product</div></li>
							<li><span class="icon"><i class="fas fa-check"></i></span> <div>Student at australian National university</div></li>
						</ul>

						<button type="submit" name="more-btn" class="more-btn">More About Us</button>
					</div><!-- section right main end -->
				</div><!-- section right end -->
			</div><!-- main section end -->	
		</div><!-- end row -->
	</div><!-- end container -->
</body>
</html>
